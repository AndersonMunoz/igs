<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="css/formu-jairo.css" rel="stylesheet">
    <title>Hello, world!</title>
</head>
<body>
    <section class="contact-box">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-12">
                    <div class="register-bg">
                        <div class="position-absolute testiomonial p-4">
                            <h3 class="font-weight-bold text-light">IGS</h3>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="form-group text-center">
                        <h1 class="font-weight-bold mb-3">Registro de usuario</h1>
                        <p class="text-muted mb-5">Ingresa la siguiente información para registrarte.</p>
                    </div>
                    <div class="form-row mb-2">
                        <div class="form-group col-md-12">
                            <label class="font-weight-bold">Nombre <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Tu nombre">
                        </div>
                    </div>
                    <div class="form-row mb-2">
                        <div class="form-group col-md-12">
                            <label class="font-weight-bold">Apellido <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Tu apellido">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="font-weight-bold">Cédula <span class="text-danger">*</span></label>
                        <input type="cedula" class="form-control" placeholder="Ingresa el número de la cédula">
                    </div>
                    <div class="form-group mb-3">
                        <label class="font-weight-bold">Correo electrónico <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="form-group mb-3">
                        <label class="font-weight-bold">Tipo de usuario <span class="text-danger">*</span></label>
                        <select class="form-control">
                            <option value="opcion1">Opción 1</option>
                            <option value="opcion2">Opción 2</option>
                        </select>
                    </div>  
                    <div class="form-group mb-3">
                        <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" placeholder="Ingresa una contraseña">
                    </div>
                    <div class="form-group mb-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Acepto los términos y condiciones</label>
                        </div>
                    </div>
                    <button class="btn btn-primary width-100">Regístrate</button>
                </form>
                
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
