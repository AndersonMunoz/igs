<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/igs.css">
    <script src="https://kit.fontawesome.com/1bb21c65ac.js" crossorigin="anonymous"></script>
    <title>IGS</title>
</head>
<body>
    <div class="container">
        
        <div class="head">
            <div class="logo">Logo</div>
            <div class="user-data">User</div>
            <div id="menuHamb" class="menu-hamb">
                <i class="fa-solid fa-bars-progress"></i>
            </div>
        </div>
        <div class="menu-container">
    
            <div id="full" class="none">
                <div class=" items inventario"><i class="fa-solid fa-boxes-stacked"></i><span class="delate1">ver inventario</span></div>
                <div class=" items movimiento"><i class="fa-solid fa-cart-flatbed"></i><span class="delate2">realizar movimiento</span></div>
                <div class=" items reporte"><i class="fa-solid fa-table-list"></i><span class="delate3">Generar reporte</span></div>
                <div class=" items caducar"><i class="fa-regular fa-clock"></i><span class="delate4">productos por caducar</span></div>
                <div class=" items lengua"><i class="fa-solid fa-language"></i><span class="delate5">cambiar lenguaje</span></div>
                <div class=" items new" id="newUser"> <a href="#" class="link"><i class="fa-solid fa-users"></i>nuevo usuario</a></div>
                <div class=" items mod-noc"><i class="fa-solid fa-moon"></i><span class="delate6">modo noche</span></div>    
            </div>
            <div id="mini" class="menu">
                <div class="items inventario"><i class="fa-solid fa-boxes-stacked"></i></div>
                <div class="items movimiento"><i class="fa-solid fa-cart-flatbed"></i></div>
                <div class="items reporte"><i class="fa-solid fa-table-list"></i></div>
                <div class="items caducar"><i id="newUser2" class="fa-regular fa-clock"></i></div>
                <div class="items new"><a href="#" class="link"><i class="fa-solid fa-users"></i></a></div>
                <div class="items lengua"><i class="fa-solid fa-language"></i></div>
                <div class="items mod-noc"><i class="fa-solid fa-moon"></i></div>
            </div>
        </div>
        <div id="addNewUser" class="none">
            <h2>Nuevo usuario</h2>
                <input type="text" class="notEmpty name" id="name" placeholder="Nombre(s)*">
                <input type="text" class="notEmpty surname" id="sueName" placeholder="Apeliidos*">
                <input type="email" class="notEmpty email" id="Email" placeholder="Email*">
                <input type="password" class="notEmpty password" id="passWord" placeholder="ContraseÃ±a*">               
                <h3 class="user-title">Tipo de usuario</h3>
                    <select name="user-type" id="userType" class="user-type">
                        <option value="0"><p class="select-user">Selecione</p></option>
                        <option value="1"><p class="select-user">Super usuario</p></option> 
                        <option value="2"><p class="select-user">Administrador</p></option>
                    </select>
                    <button><a href="validar.html">Registrar</a></button>
        </div>
    </div>

</body>
<script src="js/igs.js"></script>
</html>
