<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/formularioAnderson.css">
</head>
<body>
    <div class="wrap">
        <div class="main-container">
            <h1>Registro de usuario</h1><br>
            <div class="container">
                <form action="">
                    <fieldset>
                       <label><br>Ingrese nombre(s):</label><br>
                            <input type="text" placeholder="Ingrese nombre(s)"><br>
                        <label><br>Ingrese apellido(s):</label><br>
                            <input type="text" placeholder="Ingrese apellido(s)"><br>
                        <label><br>Ingrese email:</label><br>
                            <input type="email" placeholder="Ingrese email"><br>
                        <label><br>Seleccione tipo de documento:</label><br>
                        <select class="id">
                            <option class="op">Selecciona una opción</option>
                            <option class="op">Tarjeta de Indentidad</option>
                            <option class="op">Cédula de Ciudadanía</option>
                            <option class="op">Cédula de Extranjería</option>
                            <option class="op">Pasaporte</option>
                        </select><br>
                        <label><br>Ingrese número de documento</label><br>
                            <input type="number" placeholder="Ingrese su documento"><br>
                        <label><br>Seleccione tipo de usario</label><br>
                        <select class="id">
                            <option>Selecciona una opción</option>
                            <option>Administrador</option>
                            <option>Co-administrador</option>
                        </select><br>
                        <label><br>Seleccione cargo</label><br>
                        <select class="id">
                            <option>Selecciona una opción</option>
                            <option>Instructor</option>
                            <option>Aprendiz</option>
                            <option>Coordinación</option>
                        </select><br>
                        <label><br>Seleccione sede</label><br><br>
                        <select class="id"><br><br>
                            <option>Selecciona una opción</option>
                            <option>Sede Yamboró</option>
                            <option>Sede Comercio</option>
                        </select><br>
                        <label><br>Ingrese contraseña</label><br>
                            <input type="password" placeholder="Ingrese contraseña"><br><br>
                        <button class="reg">Registrar</button>
                        <button class="can">Cancelar</button>
                    </fieldset>
                </form>
            </div>
        </div>

        
    </div>
</body>
</html>
