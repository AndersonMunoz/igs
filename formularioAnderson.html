<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/formularioAnderson.css">
    <link rel="icon" href="img/iconoindex.ico">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <div id="modelAlert" class="model-alert">
        <div class="box-alert">
            <p><span class="chulo"><i class="fa-solid fa-square-check"></i></span><br>
            Registro Exitoso</p>
            <input id="btnAceptar" type="button" class="btn-aceptar" value="Aceptar">
        </div>
        <div id="letX" class="equis"><i class="fa-solid fa-circle-xmark"></i></div>
    </div>
    <div class="main-container">
        <h1>Registro de usuario</h1><br>
        <div class="container">
            <div class="logo">
                <img src="img/logotrans.png" alt="">
            </div>
            <form id="registration-form" action="">
                <fieldset>
                   <label><br>Ingrese nombre(s):</label><br>
                        <input id="nombreUsuario"type="text" placeholder="Ingrese nombre(s)" required><br>
                    <label><br>Ingrese apellido(s):</label><br>
                        <input type="text" placeholder="Ingrese apellido(s)" required><br>
                    <label><br>Ingrese email:</label><br>
                        <input type="email" placeholder="Ingrese email" required><br>
                    <label><br>Seleccione tipo de documento:</label><br>
                    <select class="id" required>
                        <option class="op">Selecciona una opción</option>
                        <option class="op">Tarjeta de Indentidad</option>
                        <option class="op">Cédula de Ciudadanía</option>
                        <option class="op">Cédula de Extranjería</option>
                        <option class="op">Pasaporte</option>
                    </select><br>
                    <label><br>Ingrese número de documento</label><br>
                        <input type="number" placeholder="Ingrese documento" required><br>
                    <label><br>Seleccione tipo de usario:</label><br>
                        <input type="radio" name="genero" required>Administrador&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="genero" required>Co-administrador<br>
                    <label><br>Seleccione cargo</label><br>
                    <select class="id" required>
                        <option>Selecciona una opción</option>
                        <option>Instructor</option>
                        <option>Aprendiz</option>
                        <option>Coordinación</option>
                    </select><br>
                    <label><br>Seleccione sede:</label><br>
                        <input type="radio" name="sede" required>Yamboró&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="sede" required>Comercio<br>
                    <label><br>Ingrese contraseña</label><br>
                        <input type="password" placeholder="Ingrese contraseña" required><br><br>
                    <button id="idReg" class="reg">Registrar</button>
                    <button type="button" id="idCan" class="can">Cancelar</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
<script src="js/formuAnderson.js"></script>
