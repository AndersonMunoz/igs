<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IGS</title>
    <link rel="stylesheet" href="css/formularioSanti.css">
</head>

<body>
    <img class="fondo" src="img/fruit-171671.jpg" alt="">
    <section>
        <div class="modal-alert">
            <div class="aler">
                <span>Por favor rellena los campos requeridos</span> 
                <div class="iii">
                <img class="cancel"src="img/status_browser_negative_error_icon_220289.png" alt="">
                </div>
                <div class="boton"><input type="submit" name="" id="modal"></div>
                
            </div>

        </div>
        <div class="boxarea">
            <div class="imgLogo">
                <img src="img/_b49393d1-e9fc-4a1d-8083-8f42a60634a2.jpeg" alt="">
            </div>
            <form action="">
                <h1>Registro IGS</h1>

                <label for="doc" id="tipoDoc">Ingrese su tipo de Documento</label>
                <select id="doc" required>
                    <option value="">Seleccionar tipo de documento</option>
                    <option value="tarjeta">Tarjeta de Identidad</option>
                    <option value="cedula">Cedula de Identidad</option>
                    <option value="cedulaExtranjera">Cedula Extranjera</option>
                </select>

                <label for="documento" id="docLabel">Documento:</label>
                <input type="text" id="documento" placeholder="Ingrese su numero de documento" required>

                <label for="nombre" id="nombreLabel">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre(s)" required>

                <label for="apellido" id="apeLabel">Apellidos:</label>
                <input type="text" id="apellido" placeholder="Ingrese sus Apellido(s)" required>
                <label for="tipoUsuario">Tipo de Usuario:</label>
                <div class="radi">
                    <input type="radio" name="tipoUsuario" id="instructor" required><span>Instructor</span>
                    <input type="radio" name="tipoUsuario" id="encargado" required><span>Encargado</span>
                </div>
                <input type="submit" value="REGISTRAR" id="enviar">
                <!-- <button type="submit" id="enviar"><a>REGISTRAR</a></button> -->
            </form>
        </div>
    </section>
    <script src="js/jssanti.js"></script>
</body>

</html>
