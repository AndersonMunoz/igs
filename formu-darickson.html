<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d35a45d51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/formu-darickson.css">
    <link rel="icon" href="img/iconoindex.ico">
    <title>Formulario</title>
</head>
<body>
    <div class="container" id="container">
        <section class="modal modal--show">
            <div class="modal_cont">
                <img class="cancel"src="img/status_browser_negative_error_icon_220289.png" alt="">
                    <h2 class="modal_titulo">UpSsss</h2>
                    <p class="modal_parrafo">Por favor rellenar los campos requeridos</p>
                    <a href="#" class="modal_close">Cerrar</a>
            </div>
        </section>
        <form class="form1" id="form1">
            <h1>Registrar Usuario</h1>
            <div class="content-step-num">
                <div class="numbers">
                    <span><i class="fa-solid fa-"></i></span>
                    <span class="linea"><i class="fa-solid fa-"></i></span>
                    <span class="linea"><i class="fa-solid fa-"></i></span>
                    <span class="linea"><i class="fa-solid fa-"></i></span>
                </div>
            </div>
            <div class="info">
                <h2>Información básica</h2>
                <label for="nombre">Nombre(s)*</label>
                <input type="text" id="nombre" class="inputInfo">
                <label class="text-alert"><i class="fa-solid fa-triangle-exclamation"></i></label>
                <label for="apellidos">Apellidos*</label>
                <input type="text" id="apellidos" class="inputInfo">
                <label class="text-alert2"><i class="fa-solid fa-triangle-exclamation"></i></label>
            </div>
            <input type="submit" value="Siguiente" id="firstSubmit">
        </form>
        

        <form class="form2" id="form2">
            <h1>Registrar Usuario</h1>
            <div class="content step-num">
                <div class="numbers">
                    <span><i class="fa-solid fa-circle-check"></i></span>
                    <span class="linea"><i class="fa-solid fa-"></i></span>
                    <span class="linea"><i class="fa-solid fa-"></i></span>
                    <span class="linea"><i class="fa-solid fa-"></i></span>
                </div>
            </div>
            <div class="info">
                <h2>Información Contacto</h2>
                <label>Email</label>
                <input type="email" id="form2Email" class="inputInfo">
                <label>Numero Celular</label>
                <input type="number" id="numeroTele" class="inputInfo"> 
            </div>
            <button class="back" id="firstBack">Atras</button>
            <input type="submit" value="Siguiente" id="secondSubmit">
        </form>

        <form class="form3" id="form3">
            <h1>Registrar Usuario</h1>
            <div class="content step-num">
                <div class="numbers3">
                    <span ><i class="fa-solid fa-circle-check"></i></span>
                    <span class="linea"><i class="fa-solid fa-circle-check"></i></span>
                    <span class="linea"><i class="fa-solid fa-"></i></span>
                    <span class="linea"><i class="fa-solid fa-"></i></span>
                </div>
            </div>
            <div class="info">
                <h2>Informacion básica</h2>
                <label>Tipo de documento</label>
                <select name="" id="">
                    <option value="0">Selecione...</option>
                    <option value="1">Tarjeta de Identidad</option>
                    <option value="2">Cedula de Ciudadania</option>
                </select>
                <label>Numero de Cedula</label>
                <input type="number" class="inputInfo">
            </div>
            <button class="back" id="secondtBack">Atras</button>
            <input type="submit" value="Siguiente" id="thirdSubmit">
        </form>

        <form class="form4" id="form4">
            <h1>Registrar Usuario</h1>
            <div class="content step-num">
                <div class="numbers4">
                    <span><i class="fa-solid fa-circle-check"></i></span>
                    <span class="linea"><i class="fa-solid fa-circle-check"></i></span>
                    <span class="linea"><i class="fa-solid fa-circle-check"></i></span>
                    <span class="linea"><i class="fa-solid fa-"></i></span>
                </div>
            </div>
            <div class="info">
                <h2>Informacion básica</h2>
                <label>Tipo de Usuario</label>
                <select name="" id="">
                    <option value="0">Selecione...</option>
                    <option value="1">Administrador</option>
                    <option value="2">CoAdministrador</option>
                </select>
                <label>Contraseña</label>
                <input type="password" class="inputInfo">
            </div>
            <button class="back" id="thirdBack">Atras</button>
            <input type="submit" value="Enviar" id="fourthSubmit">
        </form>

    </div>
</body>
<script src="js/formu-darickson.js"></script>
</html>
