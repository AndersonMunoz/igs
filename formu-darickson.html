<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d35a45d51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/formu-darickson.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <form class="form1">
            <h1>Registrar Usuario</h1>
            <div class="content-step-num">
              <div class="numbers">
                <span><i class="fa-solid fa-1"></i></span>
                <span class="linea"><i class="fa-solid fa-2"></i></span>
                <span class="linea"><i class="fa-solid fa-3"></i></span>
                <span class="linea"><i class="fa-solid fa-4"></i></span>
              </div>
            </div>
            <div class="info">
              <h2>Información básica</h2>
              <label for="nombre">Nombre(s)</label>
              <input type="text" id="nombre">
              <label for="apellidos">Apellidos</label>
              <input type="text" id="apellidos">
            </div>
            <input type="submit" value="Siguiente">
          </form>
          

        <form class="form2">
            <h1>Registrar Usuario</h1>
            <div class="steps">
                <p>Nombre(s)</p>
                <p>Contacto</p>
                <p>Contraseña</p>
                <p>Enviar</p>
            </div>
            <div class="numbers">
                <span><i class="fa-solid fa-circle-check"></i></span>
                <span><i class="fa-solid fa-2"></i></span>
                <span><i class="fa-solid fa-3"></i></span>
                <span><i class="fa-solid fa-4"></i></span>
            </div>
            <div class="info">
                <h2>Información Contacto</h2>
                <label>Email</label>
                <input type="email">
                <label>Numero</label>
                <input type="number">
            </div>
            <input type="submit" placeholder="Siguiente">
            <input type="submit" placeholder="Atras">
        </form>

        <form class="form3">
            <h1>Registrar Usuario</h1>
            <div class="steps">
                <p>Nombre(s)</p>
                <p>Contacto</p>
                <p>Contraseña</p>
                <p>Enviar</p>
            </div>
            <div class="numbers">
                <span><i class="fa-solid fa-circle-check"></i></span>
                <span><i class="fa-solid fa-circle-check"></i></span>
                <span><i class="fa-solid fa-3"></i></span>
                <span><i class="fa-solid fa-4"></i></span>
            </div>
            <div class="info">
                <h2>Informacion básica</h2>
                <label>Cedula</label>
                <input type="number">
                <label>Tipo de Usuario</label>
                <select name="" id="">
                    <option value="0">Selecione...</option>
                    <option value="1">Administrador</option>
                    <option value="2">CoAdministrador</option>
                </select>
            </div>
            <input type="submit" placeholder="Siguiente">
        </form>

        <form class="form4">
            <h1>Registrar Usuario</h1>
            <div class="steps">
                <p>Nombre(s)</p>
                <p>Contacto</p>
                <p>Contraseña</p>
                <p>Enviar</p>
            </div>
            <div class="numbers">
                <span><i class="fa-solid fa-circle-check"></i></span>
                <span><i class="fa-solid fa-circle-check"></i></span>
                <span><i class="fa-solid fa-circle-check"></i></span>
                <span><i class="fa-solid fa-4"></i></span>
            </div>
            <div class="info">
                <h2>Informacion básica</h2>
                <label>Contraseña</label>
                <input type="password">
                <label>....</label>
                <input type="text">
            </div>
            <input type="submit" placeholder="Siguiente">
        </form>

    </div>
</body>
<script src="js/formu-darickson.js"></script>
</html>
